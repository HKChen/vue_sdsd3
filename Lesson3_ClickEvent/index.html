<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 3</title>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Click Event</h1>
        <span style="font-size: 30px">{{ message }}</span>
        <button @click="reverseMessage">ReverseString</button>
        <button @click="defaultMessage">DefaultString</button>

        <h2>{{ count }}</h2>
        <button @click="addCount">add</button>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js',
                count: 0
            },
            methods: {
                reverseMessage() {
                    this.message = 'you click me!!!'
                },
                defaultMessage() {
                    this.message = 'Hello Vue.js'
                },
                addCount() {
                    this.count += 1;
                }
            }
        })
    </script>
</body>

</html>
